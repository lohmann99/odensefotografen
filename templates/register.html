{% extends 'base.html' %}

{% block content %}

    <h2>Register</h2>

   <form action="/register" method="post">
       <label for="username">Username:</label>
       <input type='text' id="username" name="username" title="Only letters">

       <label for='password'>Password:</label>
       <input type='password' id='password' name='password' pattern='[A-Za-z0-9].{6,}' title="Only letters and numbers, 6 characters or more">

       <label for="email">Email:</label>
       <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Enter an email address">

       <label for="email_repeat">Email:</label>
       <input type="email" id="email_repeat" name="email_repeat" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Enter an email address">

       <label for="full_name">Full Name:</label>
       <input type='text' id="full_name" name="full_name" title="Only letters and number.">

       <label for="phone_number">Phone number:</label>
       <input type='text' id="phone_number" name="phone_number" pattern='[0-9].{7,8}' title="8 digits">

       <input type='submit'>
    </form>
{% endblock %}
