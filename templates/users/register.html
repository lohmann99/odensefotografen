{% extends 'base.html' %}

{% block content %}

<h2>Register</h2>

<form action="{{ url_for('user_blueprint.register') }}" method="post" class="form-control">
    <div class="form-row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="username">Brugernavn:</label>
                <input type="text" id="username" name="username" placeholder="Brugernavn" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control">
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email@yourdomain.com" class="form-control">
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="full_name">Fuldt Navn:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Fuldt Navn" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="phone_number">Telefon Nummer:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Telefon Nummer"
                       class="form-control">
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type='submit' class="btn btn-default">
    </div>
</form>
{% endblock %}
